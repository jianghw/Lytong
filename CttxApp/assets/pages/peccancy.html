<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>违章</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="/favicon.ico">
	<link href="../css/vendors_activity.css" rel="stylesheet">
</head>
<body>
<div class="page-group" id="page_pecc">
	<div class="page" id="page_rule">
		<div class="activity_information">
			<img src="../imgs/banner@2x.png" alt="">
		</div>
		<div class="pecc_prompt content-padded">
			<p>很遗憾，因在活动期间报名车辆违章，您已退出本次活动。</p>
			<a href="" class="pecc_headle">处理违章</a>		
		</div>
		<div class="pecc_activity content-padden">
			<p class="count_gray">报名活动人数：
                <span class="font_red" id="pecc_activityCount"></span>人
            </p>
            <p class="count_gray">无违章记录保持人数：
                <span class="font_red" id="pecc_noViolationCount"></span>人
            </p>
		</div>
	    <div class="prize_info">
	        <p class="activity_CPiont_title">获奖信息</p>
	        <p class="prize_decreb">广播抽奖活动信息公布，具体活动细则请收听交通广播FM105.7，7:00 &nbsp; AMxxx节目。（只保存最经十日中奖用户信息</p>
	        <div id="prize-arae">
	            <script id="prize-list" type="text/html">
	            <ul id="prize_ul" class="prize_ul">
	                {{each list as value i}}
	                    <li class="prize_li">
	                        <p class="prize_list">恭喜用户{{value.phoneNum}}（车辆 <span class="font_red">{{value.plateNo}}</span>）<span class="prize_date"></span>中奖，获得{{value.winningGoods}}</p>
	                    </li>
	                {{/each}}
	            </ul>
	            </script>
	        </div>
	    </div>
	</div>
</div>
</body>
<script type="text/javascript" src="../js/common_activity.js"></script>
<script type="text/javascript" src="../js/vendors_activity.js"></script>
<script type="text/javascript" src="../js/index_activity.js"></script>
</html>
