<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>积分规则</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="/favicon.ico">
<link href="../css/vendors_activity.css" rel="stylesheet">
</head>
<body>
<div class="page-group">
	<div class="page" id="page_rule">
        <!-- 单个page ,第一个.page默认被展示-->
		<div class="content" style="background-color: #f0f0f0">
			<ul id="rule-content">
				 <script id="tpl-rule" type="text/html">
	                {{each list as value i}}
	                  	<li class="row content-padded">
							<div class="col-30">&nbsp;{{value.pointsDate}}</div>
							<div class="col-60">{{value.pointsContent}}</div>
							<div class="col-10">{{value.pointsAmount}}</div>
						</li>
	                {{/each}}
           	 	</script>
			</ul>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../js/common_activity.js"></script>
<script type="text/javascript" src="../js/vendors_activity.js"></script>
<script type="text/javascript" src="../js/index_activity.js"></script>
</html>
