<section id=discount_about data-cache=true> <header class="bar bar-nav"> <a id=btn_about_back class="icon icon-left-nav pull-left"></a> <h1 class=title>公司介绍</h1> </header> <article id=discount_about_cont class=active data-scroll=true> <div class="discount-about scroller"> <div class=about-logo> <img src=./imgs/logo.png /> </div> <div class=about-desc> 公司介绍<br/> 经中国保险监督管理委员会批准，2012年7月，工银安盛人寿保险有限公司（下称“工银安盛人寿”）由中国工商银行、AXA安盛集团和中国五矿集团公司三家股东合资成立。公司的股权结构为：中国工商银行持股60%，AXA安盛集团持股27.5%，中国五矿集团公司持股12.5%。公司专营人寿保险、健康保险和意外伤害保险等保险业务 </div> </div> </article> </section>
