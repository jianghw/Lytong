<section id=happysend_synopsis data-cache=true> <header class="bar bar-nav"> <a class="icon icon-left-nav pull-left" href=# data-target=back>返回</a> <h1 class=title>开心送</h1> </header> <article id=happysend_synopsis_content class=active data-scroll=true> <div class=scroller> <div class=synopsis_img style=height:63rem> <label class=space style=border-top:0>牡丹畅通卡简介与特色</label> <p>牡丹畅通卡由中国工商银行上海市分行与上海市公安局交通警察总队合作发行的具有便捷缴费功能的银行信用卡，卡片有效期十年，且再有效期内豁免年费</p> <img src=./imgs/jinronggongneng.png /> <p>牡丹畅通卡是一款银联标准信用卡，具有人民币PBOC 3.0标准新片，支付更安全、更便捷</p> <img src=./imgs/tesegongneng.png /> <p>牡丹畅通卡可通过工行网上银行、电话银行、多媒体自助终端机、手机客户端等渠道自助缴纳交通违章罚款，免注册、免手续费、免换处罚决定书，违法记录即时消除，更可循环使用透明额度并享受免息还款期 此外，还具有公安交警部门“警务通”现场缴罚功能，持卡人可在交通违章现场，将牡丹畅通卡插入交警“警务通”设备直接完成缴罚处理，更加方便、快捷，省却了您的烦心事</p> <button id=btn_bind_card class="btn btn-primary btn-block">马上绑定</button> </div> </div> </article> </section>
