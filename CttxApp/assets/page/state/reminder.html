<section id=reminder data-cache=true> <header class="bar bar-nav"> <a class="icon pull-left" data-target=back>关闭</a> <h1 class=title>温馨提示</h1> </header> <article class=active data-scroll=true> <div class="scroller happysend_backg"> <p> 1.请注意您的手机号和电子邮箱填写正确，电子保单将在投保次日发送至您填写的电子邮箱，您也可以到工银安盛官网（<a class=hight-font href=www.icbc-axa.com>www.icbc-axa.com</a>）下载电子保单。根据监管要求，后继公司将通过95359热线向您回访。<br> 2.您可以到工银安盛官网或关注工银安盛官方微信服务号（ICBC-AXA95359）及时查询您的保单信息。从投保次日起，您有15天的犹豫期，有任何问题欢迎您咨询公司服务热线95359.<br> 3.为简化手机上投保，此产品默认受益人为您的法定受益人，如您需要变更受益人，请联系公司服务热线。<br> </p> </div> </article> </section>
