            <div class="activity_CPoint_statistics">

                    <div class="col-25 ran_ty">积分</div>

                        <ul id="rank_ul">

                <div id="prize-arae">
                    <script id="prize-list" type="text/html">
                    <ul id="prize_ul" class="prize_ul">
                        {{each list as value i}}

                                <p class="prize_list">恭喜用户{{value.phoneNum}}（车辆 <span class="font_red">{{value.plateNo}}</span>）<span class="prize_date"></span>中奖，获得{{value.winningGoods}}!</p>
                            </li>
                        {{/each}}

</div>
