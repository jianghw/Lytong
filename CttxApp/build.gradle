apply plugin: 'com.android.application'
android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "com.zantong.mobilecttx"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 43
        versionName "3.2.0"
        //禁止gradle检查png的合法性
        aaptOptions.useNewCruncher = false
        //关闭androidstudio的png的合法性检查
        aaptOptions.cruncherEnabled = false
        //dex突破65535的限制
        multiDexEnabled true
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            assets.srcDirs = ['assets']
        }
        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')
        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    //执行lint检查，有任何的错误或者警告提示，都会终止构建，我们可以将其关掉。
    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }

    signingConfigs {
        debug {
            storeFile file("/Users/tzly.jks")
            storePassword "123456"
            keyAlias "jianghw"
            keyPassword "123456"
            v2SigningEnabled false
        }

        release {
            storeFile file("/Users/CTTX.jks")
            storePassword "zantong"
            keyAlias "CTTX"
            keyPassword "zantong"
            v2SigningEnabled false
        }
    }

    buildTypes {
//release
        debug {
            //下载地址  分享
            buildConfigField "String", "APP_DOWNLOD", "\"http://dev.liyingtong.com/download/\""

            buildConfigField "String", "CAR_MANGER_URL", "\"http://dev.liyingtong.com/\""
            //新接口正式地址
            buildConfigField "String", "BASE_URL", "\"https://ctkapptest.icbc-axa.com/ecip/mobilecall_call\""
            //老接口正式地址
            buildConfigField "String", "APP_URL", "\"https://ctkapptest.icbc-axa.com/ecip/\""
            //老接口海洋正式地址
            buildConfigField "String", "APPFileUrl", "\"https://ctkapp.icbc-axa.com:9000/\""
            //领卡网点文件（正式地址）
            buildConfigField "String", "ImageLoadUrl", "\"https://ctkapp.icbc-axa.com/\""

            //图片下载地址（正式地址）
            signingConfig signingConfigs.debug
        }

        release {
            //下载地址   分享
            buildConfigField "String", "APP_DOWNLOD", "\"http://biz.liyingtong.com/download/\""

            buildConfigField "String", "CAR_MANGER_URL", "\"http://biz.liyingtong.com/\""
            //新接口正式地址
            buildConfigField "String", "BASE_URL", "\"https://ctkapp.icbc-axa.com/ecip/mobilecall_call\""
            //老接口正式地址
            buildConfigField "String", "APP_URL", "\"https://ctkapp.icbc-axa.com/ecip/\""
            //老接口海洋正式地址
            buildConfigField "String", "APPFileUrl", "\"https://ctkapp.icbc-axa.com:9000/\""
            //领卡网点文件（正式地址）
            buildConfigField "String", "ImageLoadUrl", "\"https://ctkapp.icbc-axa.com/\""

            //混淆
            minifyEnabled false
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources false
            //前一部分代表系统默认的android程序的混淆文件，该文件已经包含了基本的混淆声明
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //签名
            signingConfig signingConfigs.release
        }
    }

    productFlavors {
        //应用宝
        YYB {}
        //360应用市场
        ZS_360 {}
        //崇明区
        CM {}
        //官方
        official {}
        //华为
        huawei {}
        //地推
        DT_FIRM {
            versionCode 43
            versionName "3.2.d"
        }

        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
        }
    }
}

repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':CordovaLib')
    compile project(':Common')
    //阿里云推送
    compile(name: 'huawei-xiaomi-support-3.0.0', ext: 'aar')
    compile files('libs/zxing.jar')
    compile files('libs/sun.misc.BASE64Decoder.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/pinyin4j-2.5.0.jar')
    compile files('libs/BaiduLBS_Android.jar')
    //动画使用gif
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.15'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:0.9.9'
    compile 'com.aliyun.ams:alicloud-android-push:3.0.6@aar'
    compile 'com.aliyun.ams:alicloud-android-utdid:1.1.5.3'
    compile 'com.aliyun.ams:alicloud-android-ut:5.0.0'
    compile 'com.alibaba:fastjson:1.1.54.android'

}
