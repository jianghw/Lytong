//apply plugin: 'com.android.application'
apply plugin: 'component-plugin'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        applicationId "com.zantong.mobilecttx"

        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        //dex突破65535的限制
        multiDexEnabled true
        //阿里推送用
        ndk {
            //选择要添加的对应cpu类型的.so库。
//            abiFilters 'arm64-v8a', 'armeabi', 'armeabi-v7a', 'x86', 'x86_64'
            abiFilters 'armeabi', 'x86_64'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            assets.srcDirs = ['assets']
        }
        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    //执行lint检查，错误或警告会终止构建，将其关掉。
    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/dependencies'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/README.txt'
        exclude '!META-INF/MANIFEST.MF'
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    signingConfigs {
        debug {
            storeFile file("./Users/tzly.jks")
            storePassword "123456"
            keyAlias "jianghw"
            keyPassword "123456"
            v2SigningEnabled false
        }

        release {
            storeFile file("./Users/CTTX.jks")
            storePassword "zantong"
            keyAlias "CTTX"
            keyPassword "zantong"
            v2SigningEnabled false
        }
    }

    buildTypes {
//release
        debug {
            buildConfigField "boolean", "App_Url", rootProject.ext.buildConfig.mianDebug

            buildConfigField "String", "CAR_MANGER_URL", "\"http://dev.liyingtong.com:8888/\""
            //新接口正式地址
            buildConfigField "String", "BASE_URL", "\"https://ctkapptest.icbc-axa.com/ecip/mobilecall_call\""
            //老接口正式地址
            buildConfigField "String", "APP_URL", "\"https://ctkapptest.icbc-axa.com/ecip/\""
            //老接口海洋正式地址
            buildConfigField "String", "APPFileUrl", "\"https://ctkapp.icbc-axa.com:9000/\""
            //领卡网点文件（正式地址）
            buildConfigField "String", "ImageLoadUrl", "\"https://ctkapp.icbc-axa.com/\""

            //图片下载地址（正式地址）
            signingConfig signingConfigs.debug

            manifestPlaceholders = [baidu_API_KEY     : "E6lDRqyaSjj8jR8O5wdz5jpgiT0LOuQn",
                                    alibaba_API_KEY   : "23481202",
                                    alibaba_APP_SECRET: "a51ce60b119cf15b9ab220ed70d8078c"]
        }

        release {
            buildConfigField "boolean", "App_Url", rootProject.ext.buildConfig.mianDebug

            buildConfigField "String", "CAR_MANGER_URL", "\"http://api2.liyingtong.com/\""
            //新接口正式地址
            buildConfigField "String", "BASE_URL", "\"https://ctkapp.icbc-axa.com/ecip/mobilecall_call\""
            //老接口正式地址
            buildConfigField "String", "APP_URL", "\"https://ctkapp.icbc-axa.com/ecip/\""
            //老接口海洋正式地址
            buildConfigField "String", "APPFileUrl", "\"https://ctkapp.icbc-axa.com:9000/\""
            //领卡网点文件（正式地址）
            buildConfigField "String", "ImageLoadUrl", "\"https://ctkapp.icbc-axa.com/\""

            //混淆
            minifyEnabled false
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources false
            //前一部分代表系统默认的android程序的混淆文件，该文件已经包含了基本的混淆声明
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //签名
            signingConfig signingConfigs.release

            manifestPlaceholders = [baidu_API_KEY     : "E6lDRqyaSjj8jR8O5wdz5jpgiT0LOuQn",
                                    alibaba_API_KEY   : "23481202",
                                    alibaba_APP_SECRET: "a51ce60b119cf15b9ab220ed70d8078c"]
